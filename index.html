    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weight-Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body{
        margin-top:70px;
        background:#333;        
            }
    h1{
        color: white;
    }
    #1
    {
        background-color:blue;
        color:white;
    }
    #2
    {
        background-color:green;
        color:white;
    }
    #3
    {
        background-color:red;
        color:white;
    }
    </style>
    </head>
    <body>
    <div class="Container">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight-Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placecholder="Enter Pounds..">
                    </div>
                </form>
                    <div id="output">
                        <div id='1' class="card mb-2 card-primary ">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput">
                                </div>
                            </div>
                        </div>

                        <div id= '2' class="card mb-2 card-success">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput">
                                </div>
                            </div>
                        </div>

                        <div id ='3' class="card mb-2 card-danger ">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput">
                                </div>
                            </div>
                        </div>
                      </div>
            </div>
        </div>
    </div> 
        <script>
            document.getElementById('output').style.visibility='hidden';
            document.getElementById('lbsInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
               let lbs = e.target.value;
               document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
               document.getElementById('kgOutput').innerHTML = lbs/2.2046;
               document.getElementById('ozOutput').innerHTML = lbs*16;
            });


        </script>
    </body>
